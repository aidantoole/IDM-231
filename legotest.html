<!DOCTYPE html>
<html>
<head>
	<title>Lego Character Test</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/teststyle.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat-Bold" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat-Light" rel="stylesheet">


	<div class="testcontent">

		<div class="left">
			<div class="infobox">
				<div class="questionaire">
					<div class="q1">
						<h3 class="prompt">Enter your name</h3>
						<input class="fillable" name="name" value="TYPE HERE" onfocus="if(this.value == 'TYPE HERE') { this.value = ''; }" />
					</div>
					<div class="q2">
						<h3 class="prompt">Enter your birthday</h3>
						<input class="fillable" name="birthday" value="MM/DD/YYYY" onfocus="if(this.value == 'MM/DD/YYYY') { this.value = ''; }"/>
					</div>
				</div>
				<img src="images/buttons/Calculate_Inactive.svg" alt="Calculate" class="calculate"></a>
			</div>
		</div>

		<div class="right">
			<div class="imageresult">
				<div class="legostud">
					<img src="images/studtop.svg" class="studTop"></a>
				</div>

				<img src="images/buttons/ViewCharacters.svg" alt="ViewCharacters" class="viewCharacters"></a>
			</div>
		</div>

			

	</div>



</body>
</html>
